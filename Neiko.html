<!DOCTYPE <html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Say-Hi-Neiko</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
  </head>
  <body>
    <div class="container">
    <h1>Say Hi to Neiko</h1>

    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
        <li data-target="#myCarousel" data-slide-to="3"></li>
        <li data-target="#myCarousel" data-slide-to="4"></li>
        <li data-target="#myCarousel" data-slide-to="5"></li>
        <li data-target="#myCarousel" data-slide-to="6"></li>
        <li data-target="#myCarousel" data-slide-to="7"></li>
        <li data-target="#myCarousel" data-slide-to="8"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner" role="listbox">
        <div class="item active">
          <img src="img/neikofolder/Neiko-Stalking.jpg" alt="Neiko Stalking">
        </div>

        <div class="item">
          <img src="img/neikofolder/Neiko-Toys.jpg" alt="Neiko With Toys">
          <div class="carousel-caption">
            <h3>Neiko with his toys</h3>
            <p>Neiko has destroyed every one of these toys</p>
          </div>
        </div>

        <div class="item">
          <img src="img/neikofolder/Neiko-Leo.jpg" alt="Neiko With Leo">
        </div>

        <div class="item">
          <img src="img/neikofolder/Neiko-Sniffing.jpg" alt="Neiko Sniffing">
        </div>

        <div class="item">
          <img src="img/neikofolder/Neiko-Sofa-Arm.jpg" alt="Neiko Sofa Arm">
        </div>

        <div class="item">
          <img src="img/neikofolder/Neiko-Side-Eye.jpg" alt="Neiko Side Eye">
        </div>

        <div class="item">
          <img src="img/neikofolder/Neiko-Park.jpg" alt="Neiko At The Park">
        </div>

        <div class="item">
          <img src="img/neikofolder/Neiko-Running.jpg" alt="Neiko Running">
        </div>

        <div class="item">
          <img src="img/neikofolder/Neiko-Scratching.jpg" alt="Neiko Scratching">
        </div>
      </div>

      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
      <p>Neiko is a beautiful border collie rescued with his two brothers by a lovely woman in Polson, Montana</p>
      <h2>heading 2</h1>
        <ul>
          <li>Play habits</li>
          <li>Sleep habits</li>
          <li>Physical abilities</li>
        </ul>
      </div>
        <!-- Latest compiled and minified JavaScript -->
        <script   src="https://code.jquery.com/jquery-3.2.1.min.js"   integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="   crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
